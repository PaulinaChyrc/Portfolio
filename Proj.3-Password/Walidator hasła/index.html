<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 3 - Password</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<label for="password">Check if your password is safe!</label>
		<input type="text" id="password" placeholder="Provide the password..." />
		<p class="passinfo">You didn't provide the password...</p>
		<br /><br />
		<h3 style="text-transform: uppercase; margin-bottom: 5px">
			The password has to contain:
		</h3>
		<ul>
			<li>at least 10 characters</li>
			<li>letters</li>
			<li>numbers</li>
		</ul>
		<br />
		<p>
			To have a strong password add
			<span style="font-weight: bold; color: rgb(0, 255, 234)"
				>special characters</span
			>.
		</p>
		<script src="script.js"></script>
	</body>
</html>
