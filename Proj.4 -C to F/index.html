<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 4 - Convert 째C to 째F</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<label for="converter"
			>Convert <span class="one">째C</span> to
			<span class="two">째F</span></label
		>
		<input type="number" id="converter" placeholder="Add a number..." />
		<p class="result"></p>

		<div>
			<button class="conv">Convert</button>
			<button class="reset">Reset</button>
			<button class="change">Exchange</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
